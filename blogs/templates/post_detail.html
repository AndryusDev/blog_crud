{% extends '_base.html' %}

{% block content %}
        <h2>Detalle Del Post</h2>
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
        <p>{{ post.created_at }}</p>

        <a href="{% url 'post-update' post.id %}">Edicion</a>
        <a href="{% url 'post-delete' post.id %}">Eliminar</a>
        
{% endblock content %}
