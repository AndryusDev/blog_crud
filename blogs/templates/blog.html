{% extends '_base.html' %}

{% block content %}
            <h1>Lista de Post</h1>

        {% for publication in post_list %}
            <ul>
                <a href="{% url 'post-detail' publication.pk %}"><li><h2>{{ publication.title }}</h2></a>
                <p>{{ publication.author}}</p></li>
            </ul>
        {% endfor %}
{% endblock content %}
